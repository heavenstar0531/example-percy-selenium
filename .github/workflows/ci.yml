name: Tests
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install
        run: npm ci
      - name: Percy Test
        uses: percy/exec-action@master
        with:
          command: "node test.js"
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
